<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison Search</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<header class="header-image" style="background-color:#9479ef">
  <img src="{{url_for('static', filename='images/Pong_logo_website.png')}}"  
       alt="Logo website Pongprice"
       width="80px"
       height="80px"
       />
 </header>  
<style>

header {min-height: 100px }
p {text-align: center;}
.header-image {
    text-align: center;
    padding-top: 15px;
  }

</style>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-one-fourth is-offset-one-fourth">
        <input type="text" class="input" placeholder="Search" name="q" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
      </div>
    </div>
    <table class="table is-fullwidth">
      <thead>
        <tr>
          <th><font size="+2">Website</font></th>
          <th><font size="+2">Product Name</font></th>
          <th><font size="+2">Product Price (â‚¬)</font></th>
          <th><font size="+2">Url</font></th>
        </tr>
      </thead>
      <tbody id="results">

      </tbody>
    </table>
  </section>
</body>

</html>
