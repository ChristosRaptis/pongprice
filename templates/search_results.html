{% for result in results %}
<tr>
    {% if "vandenborre" in result.url %}
    <td> <img src="{{url_for('static', filename='images/Vanden_Borre_logo.png')}}" width=200px height=200px > </td>
    {% elif "krefel" in result.url %}
    <td> <img src="{{url_for('static', filename='images/krefel-logo.png')}}" width=200px height=200px> </td>
    {% elif "mediamarkt" in result.url %}
    <td> <img src="{{url_for('static', filename='images/Media_Markt_logo.png')}}" width=300px height=300px> </td>
    {% endif %}

    <td><font size="+2">{{ result.product_name }}</font></td>
    <td><font size="+2">{{ result.product_price }}</font></td>
    <td><a href="{{ result.url }}" class = "button is-primary"><font size="+2"> Link to website </font></a></td>
</tr>
{% endfor %}
